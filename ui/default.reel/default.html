<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="default.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "removeStorm",
                    "useCapture": false,
                    "listener": {"@": "removeStormListener"}
                }
            ]
        },
        "highlightedStorm": {
            "prototype": "ui/storm-list-item.reel",
            "properties": {
                "element": {"#": "highlightedStorm"}
            },
            "bindings": {
                "stormData": {"<-": "@stormlist.selection.0"}
            }
        },
        "removeStormListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "handleRemoveStorm",
                "handler": {"@": "owner"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "stormController": {
            "prototype": "montage/core/range-controller"
        },
        "stormList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "stormList"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "contentController": {"<-": "@stormController"}
            }
        },
        "stormListItem": {
            "prototype": "ui/storm-list-item.reel",
            "properties": {
                "element": {"#": "stormListItem"}
            },
            "bindings": {
                "stormData": {"<-": "@stormList:iteration.object"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Hello"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Default">
        <div data-montage-id="highlightedStorm"></div>
        <p data-montage-id="text"></p>
        <ul data-montage-id="stormList">
            <div data-montage-id="stormListItem"></div>
        </ul>
    </div>
</body>
</html>
