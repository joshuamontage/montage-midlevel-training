<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="default.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "stormList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "stormList"},
                "content": [
                    "Tropical Storm Wilma",
                    "Hurricane Fred",
                    "Tropical Storm Betty",
                    "Hurricane Barney"
                    ]
            }
        },
        "stormName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "stormName"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@stormList:iteration.object"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Hello"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Default">
        <p data-montage-id="text"></p>
        <ul data-montage-id="stormList">
            <p data-montage-id="stormName"></p>
        </ul>
    </div>
</body>
</html>
